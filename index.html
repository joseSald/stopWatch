<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StopWatch Js</title>
  </head>
  <body>
    <div class="stopwatch">
      <h1 id="time-displayed">00:00:00</h1>
      <div class="stopwatch-controls">
        <img src="/images/stop.png" onclick="watchStop()" alt="" />
        <img src="/images/start.png" alt="" onclick="watchStart()" />
        <img src="/images/reset.png" onclick="watchReset()" />
      </div>
    </div>
    <script>
      let [seconds, minutes, hours] = [0, 0, 0];
      let timeDisplayed = document.getElementById('time-displayed');
      let timer = null;

      function watchFunctioning() {
        seconds++;
        if (seconds == 60) {
          seconds = 0;
          minutes++;
          if (minutes == 60) {
            minutes = 0;
            hours++;
          }
        }
        let h = hours < 10 ? '0' + hours : hours;
        let m = minutes < 10 ? '0' + minutes : minutes;
        let s = seconds < 10 ? '0' + seconds : seconds;
        timeDisplayed.innerHTML = `${h}:${m}:${s}`;
      }

      function watchStart() {
        console.log('hi');
        if (timer !== null) {
          clearInterval(timer);
          timer = null;
          console.log('hii');
        }
        timer = setInterval(watchFunctioning, 1000);
      }
      function watchStop() {
        clearInterval(timer);
      }
      function watchReset() {
        clearInterval(timer);
        [seconds, minutes, hours] = [0, 0, 0];
        timeDisplayed.innerHTML = '00:00:00';
      }
    </script>
  </body>
</html>
